server.port: 8080
spring:
  application:
    name: Tenpo

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cache.type: caffeine

external.percentage:
    value: 5
    failure-rate: 0.3
cache.percentage.ttl-minutes: 30
springdoc.swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
